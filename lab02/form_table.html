<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form demo</title>
</head>
<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
     <table border="1">
         <tr>
             <td><label for="name">ชื่อ-นามสกุล:</label></td>
             <td><input type="text" name="name" id="name"></td>
         </tr>
         <tr>
             <td><label for="passwd">รหัสผ่าน:</label></td>
             <td><input type="password" name="passwd" id="passwd"></td>
         </tr>
         <tr>
             <td><label for="sex">เพศ:</label></td>
             <td>
                <input type="radio" name="sex" id="sex" value="M">ชาย
                <input type="radio" name="sex" id="sex" value="F">หญิง 
             </td>
         </tr>
         

     </table>
 </form>
</body>
</html>
