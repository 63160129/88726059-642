<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Booking</h1>
    <form method="post" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table>
            <tr >
                <td ><label for="roomtype">Room Type</label></td>
                <td>&nbsp;&nbsp;
                <select name="roomtype" style="width: 355px;">
                    <option value="0">Please Select</option>
                    <option value="Standard">Standard</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Deluxe">Deluxe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="numguest">Number of Guests</label></td>
                <td>&nbsp;&nbsp;
                <select name="numguest" style="width: 355px;">
                    <option value="0">Please Select</option>
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="7-8">7-8</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td>&nbsp;&nbsp;
                    <input style="width: 167.5px;" type="text" name="fname" id="fname" placeholder="First">
                    <input style="width: 167.5px;" type="text" name="lname" id="lname" placeholder="Last">
                </td>
                
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>&nbsp;&nbsp;&nbsp;<input style="width: 347px;" type="email" name="email" placeholder="john@company.com"></td>
            </tr>
            <tr>
                <td><label for="arrival">Arrival</label></td>
                <td>&nbsp;&nbsp;
                    <input type="date" name="arrivaldate" id="arrivadate" >
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="time" name="arrivaltime" id="arrivaltime" >
                </td>
            </tr>
            <tr>
                <td><label for="departure">Departure</label></td>
                <td>&nbsp;&nbsp;
                    <input type="date" name="departuredate" id="departuredate">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="time" name="departuretime" id="departuretime">
                </td>
                
            </tr>
            <tr>
                <td><label for="pickup">Free Pickup</label></td>
                <td><br>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<br>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pickup" id="pickup"  value="No">No, I already rented a car.
                </td>
            </tr>
            <tr>
                <td><label for="num">Flight Number</label></td>
                <td>&nbsp;&nbsp;&nbsp;<input style="width: 355px;" type="text" name="flightnum" id="flightnum" placeholder="C1209"></td>
            </tr>
            <tr>
                <td><label for="other">Other requests</label></td>
                <td>&nbsp;&nbsp;
                    <textarea type="text" name="otherreq" id="otherreq"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>&nbsp;&nbsp;
                    <input type="submit" value="Complete Reservation">
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
